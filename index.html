
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Monzy</title>
  <style>
    body {{
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }}
    .carousel {{
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }}
    .carousel img {{
      width: 100%;
      height: 100vh;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }}
    .carousel img.active {{
      opacity: 1;
      z-index: 1;
    }}
  </style>
</head>
<body>
  <div class="carousel">
    <img src="screenshot1.png" class="active" alt="Imagen 1" />
    <img src="screenshot2.png" alt="Imagen 2" />
    <img src="screenshot3.png" alt="Imagen 3" />
  </div>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let index = 0;

    setInterval(() => {{
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }}, 30000); // cambia cada 30 segundos
  </script>
</body>
</html>
